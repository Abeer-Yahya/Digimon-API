<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digimon</title>
  </head>
  <body>
    <header>
      <nav class="navbar justify-content-between">
        <a class="navbar-brand" href="#"
          ><img src="./img/logo.png" alt="logo" class="logo"
        /></a>
        <form class="form-inline">
          <input
            class="form-control me-sm-2"
            type="text"
            placeholder="Enter Name "
            id="searchFieldName"
          />
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter Level"
            aria-label="Search"
            id="searchFieldLevel"
          />
          <button class="btn my-2 my-sm-0" type="submit" id="searchButton">
            Search
          </button>
        </form>
      </nav>
    </header>
    <main>
      <div id="cardsDiv" class="row"></div>
    </main>
    <footer class="text-center text-white" style="background-color: #0078aa">
      <!-- Grid container -->
      <div class="container p-4"></div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgb(0, 120, 170, 0.2)"
      >
        Â© 2022 All rights reserved,
        <a class="text-white" href="#">Digimon by Abeer Yahya</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
